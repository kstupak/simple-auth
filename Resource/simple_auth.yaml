parameters:
  security.user_provider: ...
  simple_auth_root: '%kernel.project_dir%/vendor/kstupak/simple-auth'

services:
  SimpleAuth\:
    resource: '%simple_auth_root%/src/*'
    exclude: '%kernel.project_dir%/vendor/kstupak/simple-auth/src/{Model,Event}'

  SimpleAuth\Controller\:
    resource: '%simple_auth_root%/src/Controller'
    tags: ['controller.service_arguments']